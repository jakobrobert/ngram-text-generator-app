<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>N-Gram Text Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="init()">
    <div>
        <label for="training-text-file">Import training text:</label>
        <input type="file" id="training-text-file" accept="text/plain">
    </div>
    <div>
        <input type="button" id="btn-build-model" value="Build model" onclick="buildModel()">
        <label id="build-model-status"></label>
    </div>
    <div>
        <label for="text-length">Text length</label>
        <input type="number" id="text-length" min="2" max="100000" value="1000">
    </div>
    <div>
        <label for="start-text">Start text (2 tokens, optional):</label>
        <input type="text" id="start-text" value="">
    </div>
    <div>
        <input type="button" id="btn-generate-text" value="Generate text" onclick="generateText()">
        <label id="generate-text-status"></label>
    </div>
    <div>
        <p id="generated-text"></p>
    </div>

    <script src="src/app.js"></script>
    <script src="src/api-client.js"></script>
</body>
</html>
