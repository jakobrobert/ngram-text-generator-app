<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>N-Gram Text Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div>
        <label for="training-text-file">Import training text:</label>
        <input type="file" id="training-text-file" accept="text/plain">
    </div>
    <div>
        <input type="button" id="btn-build-model" value="Build model" onclick="buildModel()">
    </div>
    <div>
        <label for="start-text">Start text (2 words):</label>
        <input type="text" id="start-text" value="Oh, I">
        <label for="text-length">Text length</label>
        <input type="number" id="text-length" min="3" max="100000" value="25912">
    </div>
    <div>
        <input type="button" id="btn-generate-text" value="Generate text" onclick="generateText()">
    </div>
    <div>
        <p id="generated-text"></p>
    </div>
    <script src="src/n-gram-prediction.js"></script>
    <script src="src/n-gram.js"></script>
    <script src="src/n-gram-model.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
